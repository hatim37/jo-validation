spring.application.name=validation
server.port=${PORT_SERVER:8092}

spring.profiles.active=${PROFIL:local}
server.servlet.context-path=/api

# si vous souhaitez utiliser une BDD en local :
spring.datasource.url=jdbc:mysql://localhost:3306/validation?createDatabaseIfNotExist=true&jdbcCompliantTruncation=false

spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PWD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# configuration envoi mail sur GMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# variable pour contacter les autres API :
security.service.url=${SECURITY_SERVICE:http://localhost:8091/api}

# variable de securite
client.id=${CLIENT_ID:security-service}
client.secret=${CLIENT_SECRET:mySuperSecret}
sas.jwk.uri=${SAS_JWK_URI:http://localhost:8091/api/oauth2/jwks}
rsa.public-key=${RSA_PUBLIC_KEY:classpath:certs/keyPublic-dev.pem}